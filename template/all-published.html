<head>
  <link rel="stylesheet" href="/static/index.css" />
  <script src="/static/index.js" defer></script>
  <title>All Published</title>
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .wrapper {
      max-width: 60rem;
      margin: auto;
    }
    .right {
      text-align: right;
    }
  </style>
</head>

<div class="wrapper">
  <header>
    <h1>All Published Articles</h1>
    <a href="/admin">view as admin</a>
  </header>

  <main>
    <ul>
      {{range .}}
      <li>
        <p>
          <span>{{.PubDate}}</span>
          <span> - </span>
          <a href="/articles/{{.Slug}}"> {{.Title}} </a>
        </p>
      </li>
      {{end}}
    </ul>
  </main>
</div>
