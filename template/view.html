<style>
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  i {
    text-align: right;
  }
  .wrapper {
    max-width: 60rem;
    margin: auto;
  }
  .right {
    text-align: right;
  }
</style>

<div class="wrapper">
  <header>
    <h1>{{.Title}}</h1>

    <form action="/admin/articles/{{.Slug}}?action=edit" method="get">
      <input type="submit" value="Edit" />
    </form>
  </header>

  <p class="right">
    <i>{{.PubDate}}</i>
  </p>

  <div>{{.Body}}</div>
</div>
