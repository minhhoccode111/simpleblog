<head>
  <link rel="stylesheet" href="/static/index.css" />
  <title>View Article</title>
  <style>
    header,
    header div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    form,
    p {
      margin: 0;
    }
    .wrapper {
      max-width: 60rem;
      margin: auto;
    }
    .right {
      text-align: right;
    }
  </style>
</head>

<div class="wrapper">
  <header>
    <div>
      <h1>{{.Title}}</h1>
      <p>
        <i>{{.PubDate}}</i>
      </p>
    </div>

    <div>
      <form action="/admin/articles/{{.Slug}}" method="get">
        <input type="hidden" name="action" value="edit" />
        <input type="submit" value="edit" />
      </form>
      <form action="/admin/articles/{{.Slug}}?action=delete" method="post">
        <input type="submit" value="delete" />
      </form>
    </div>
  </header>

  <div>{{.Body}}</div>
</div>
