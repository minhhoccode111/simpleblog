<head>
  <link rel="stylesheet" href="/static/index.css" />
  <script src="/static/index.js" defer></script>
  <title>View Article</title>
  <style>
    header,
    header div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    form,
    p {
      margin: 0;
    }
    .wrapper {
      max-width: 60rem;
      margin: auto;
    }
    .right {
      text-align: right;
    }
    .no-wrap {
      white-space: nowrap;
    }
  </style>
</head>

<div class="wrapper">
  <header>
    <div>
      <h1>{{.Title}}</h1>
      <p class="no-wrap">
        <i>{{.PubDate}}</i>
      </p>
    </div>

    <div>
      <a href="/admin/articles/{{.Slug}}">
        <button>edit</button>
      </a>

      <form
        data-form-delete-article="form-delete-article"
        action="/admin/articles/{{.Slug}}?action=delete"
        method="post"
      >
        <input type="submit" value="delete" />
      </form>
    </div>
  </header>

  <div>{{.Body}}</div>
</div>
